server:
  address: 0.0.0.0

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newyear_db
    username: root
    password: 2160

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create

cloud:
  aws:
    s3:
      bucket: newyear-bucket

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
